<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de vistas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url('https://i.redd.it/x8v63p7wu2h61.jpg'); /* Imagen de fondo en 4K */
            background-size: cover;
            color: white; /* Asegura que el texto sea visible sobre el fondo */
        }
        #counter {
            font-size: 2rem;
            margin: 20px 0;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para el contador */
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi sitio web</h1>
    <p id="counter">Cargando...</p>
    <button onclick="redirectToPage()">Ir a buscador</button>

    <script>
        // Función para aumentar el contador de vistas
        function increaseViewCount() {
            // Obtén el contador actual desde localStorage o inicialízalo en 0
            let viewCount = localStorage.getItem('viewCount');
            if (!viewCount) {
                viewCount = 0;
            } else {
                viewCount = parseInt(viewCount);
            }
            // Incrementa el contador
            viewCount++;
            // Guarda el nuevo valor en localStorage
            localStorage.setItem('viewCount', viewCount);
            // Actualiza el texto en pantalla
            document.getElementById('counter').innerText = `Vistas: ${viewCount}`;
        }

        // Función para redirigir a otra página
        function redirectToPage() {
            window.location.href = "https://www.google.com"; // URL del buscador
        }

        // Llama a la función para aumentar el contador al cargar la página
        increaseViewCount();
    </script>
</body>
</html>
